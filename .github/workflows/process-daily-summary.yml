name: Daily Process Summary
on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to process (YYYY-MM-DD)'
        required: false
        default: ''
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8 AM UTC

jobs:
  process-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Directories
        run: |
          mkdir -p daily-summaries
          mkdir -p processed

      - name: Find Today's File
        run: |
          PST_DATE=$(date -d '-8 hours' '+%Y-%m-%d')
          INPUT_FILE=$(find daily-summaries/ -type f -name "$PST_DATE.txt" || true)
          if [ -z "$INPUT_FILE" ]; then
            echo "Error: No input file found for date $PST_DATE."
            exit 1
          fi
          echo "INPUT_FILE=$INPUT_FILE" >> $GITHUB_ENV

      - name: Process File with OpenAI API
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          OUTPUT_FILE="processed/$(basename $INPUT_FILE)"
          CONTENT=$(cat $INPUT_FILE | jq -Rs .)  # Properly escape newlines and special characters

          ESCAPED_PROMPT=$(jq -n --arg text "$CONTENT" '{
            "model": "gpt-3.5-turbo",
            "messages": [{
              "role": "user",
              "content": ("Translate the following text to JLPT N5 level Japanese. Please provide the following details:\n\n" +
                          "1. Translation: The text translated into Japanese with appropriate kanji, hiragana, and grammar.\n" +
                          "2. Romaji: The romanized pronunciation of the translated Japanese text.\n" +
                          "3. Sentence Breakdown:\n" +
                          "   - Break down each Japanese sentence and explain its key components:\n" +
                          "     - Particles: Identify and explain the function of any particles used.\n" +
                          "     - Verbs: Specify the verb, its dictionary form, and its conjugation.\n" +
                          "     - Adjectives: Identify adjectives and their type (e.g., i-adjective, na-adjective).\n" +
                          "   - Provide a brief explanation of the grammar used in the sentence.\n" +
                          "4. Vocabulary List: List the key words used in the translation along with their meanings, part of speech (noun, verb, adjective, etc.), and usage examples.\n" +
            }],
            "max_tokens": 2000
          }')

          RESPONSE=$(echo "$ESCAPED_PROMPT" | curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @-)

          echo "API Response: $RESPONSE"
          TRANSLATION=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "Error: Unable to get translation due to API issues"')
          echo "$TRANSLATION" > $OUTPUT_FILE
          echo "Translation saved to $OUTPUT_FILE."

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add processed/
          git commit -m "Processed summary for $(date -d '-8 hours' '+%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
